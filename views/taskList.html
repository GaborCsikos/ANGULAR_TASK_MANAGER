<div class="col-xs-12">
    <a href="#/addItem" style="margin-bottom: 10px;" class="btn btn-primary btn-lg btn-block">
        <span class="glyphicon glyphicon-plus"></span>
        Add Task</a>
    <ul class="list-group">
        <li ng-repeat="item in taskItems | orderBy: 'priority'" class="list-group-item text-center clearfix">
            <span style="font-weight: bold">{{item.itemName | uppercase}}</span>
        </li>
    </ul>
</div>
